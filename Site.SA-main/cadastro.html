<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastroElogin.js" ></script>
    
</head>
<body>
    <div id="topoTitulo">
        <img src="./Imagens/LogoLotus.png" alt="Logo">
    </div>

    <div class="caixaCadastro">
        <div class="cadastroTexto"> 
            <p>Bem vindo(a) ao Lótus, por favor insira seus dados para que possamos realizar o cadastro.</p>  
        </div>
        <hr>

        <div class="cadastroOpções"> 
            <div class="form-grupo">
                <label class="label" for="nome">Nome:</label> 
                <input type="text" id="nome" class="inputTexto" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-grupo">
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" class="inputTexto" placeholder="Digite seu email" required> 
            </div>

            <div class="form-grupo">
                <label class="label" for="senha">Senha:</label>
                <input type="password" id="senha" class="inputTexto" placeholder="Digite sua senha" required> 
            </div>

            <div class="form-grupo">
                <label class="label" for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="inputTexto" placeholder="Digite seu telefone" required> 
            </div>

            <div class="form-grupo">
                <label class="label" for="cpf">CPF:</label> 
                <input type="text" id="cpf" class="inputTexto" placeholder="Digite seu CPF" required> 
            </div>

            <div class="form-grupo">
                <label class="label" for="genero">Gênero:</label> 
                <select class="inputTexto input-genero" id="genero" name="genero" required>
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="prefiroNaoInformar">Prefiro não informar</option>
                </select>
            </div>
        </div>

        <div class="termos"> 
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos"> 
                <p> Li e estou de acordo com os Termos de Uso e a Política de Privacidade. </p> 
            </label>
        </div>
    </div> 
    <br> <br>
    <div class="botao"> 
        <button id="voltar" onclick="voltarC()"> <p> Voltar </p> </button>
        <button id="continuar" onclick="Cadastro()">  Cadastrar </button>
    </div>
</body>
</html>
